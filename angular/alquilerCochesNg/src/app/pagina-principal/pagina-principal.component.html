<div class="container-fluid">
    <div class="row">

        <ng-container *ngIf="rol == 'admin' ; then exist ;else noexiste">
        </ng-container>
        <ng-template #exist>
            <div class="col-12 col-sm-9 ">
                <app-coches-lista #lista></app-coches-lista>
    
            </div>
    
            <div  class="col-12 col-sm-3">
    
                <app-coche-actualizar *ngIf="lista.editCoche" [cocheEdit]="lista.editCoche"></app-coche-actualizar>
            </div>

        </ng-template>
        <ng-template #noexiste>

            <div class="col-12  ">
                <app-coches-lista ></app-coches-lista>
    
            </div>

        </ng-template>
      
    </div>
</div>
