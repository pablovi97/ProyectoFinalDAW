<h1>COMENTARIOS</h1>
<div class="container">



    <div class="row">
        <div class="col-12 py-2">


            <textarea name="" id="contenido" cols="80" rows="3"></textarea><br>

            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
            <br>
            <button class="btn btn-outline-success" (click)="subirComentario(null)">Enviar</button>
        </div>
        <div id="scrolllogs" class="col-12 py-2" style="overflow-y: auto; height: 650px;">
            <ul id="lista" class="col-12 my-2 py-2 bg-dark text-white" *ngFor="let coment of comentarios">

                <p>{{coment.contenido}}</p>
                <p>{{coment.puntuacion}}<i class="fas fa-star colorestrella "></i></p>
                <ng-container *ngIf="coment.puntuacion ; then existe">
                </ng-container>
                <ng-template #existe>
                    <li class="col-12 my-2 py-2 pregunta " style="list-style:none">
                    <p>{{coment.comentarioPregunta}}</p>
                   
                    </li>
                </ng-template>

                <button class="btn btn-outline-warning" (click)="responderComentario(coment)"><i
                        class="fas fa-angle-double-right"></i></button>

            </ul>
        </div>

    </div>
</div>
