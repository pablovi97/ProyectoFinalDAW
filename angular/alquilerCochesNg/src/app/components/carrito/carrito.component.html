<ng-container *ngIf="pedido != null ; then existe ;else noexiste">
</ng-container>

<ng-template #existe>
<div class="container">
    
    <div class="row py-2">
<div class="col-6"><h1>Tu carrito</h1></div>
<div class="coo-6"><button class="btn btn-warning" (click)="subirPedido()">Pagar <i class="fas fa-credit-card"> </i></button></div>
<hr>
    <div *ngFor="let det of pedido.detallesPedidos;" class="card col-12 py-2 mx-2">
        <h2>{{det.nombreVehiculo}}</h2>
        <p>{{det.fkCoche}}</p>
        <div class="cont">
            <p>{{det.cantidad}} coche/s</p>
            <p>{{det.precioTotal}}â‚¬</p></div>
       <button class="btn btn-outline-danger" (click)="eliminarDetalle(det)">X</button>
    </div> 

    


</div>
</div>

</ng-template>

<ng-template #noexiste>
<div class="container">

   <div class="col-12 py-5 text-center"><i class="fas fa-car-crash fa-5x"></i> <br> <p class="display-1">Cesta vacia!</p>  </div>
</div>
</ng-template>
